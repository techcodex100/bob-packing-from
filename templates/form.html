<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Packing Credit Disbursal Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e0eafc);
      padding: 40px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .section {
      margin-top: 30px;
      padding: 10px;
      background: #d6eaff;
      border-left: 5px solid #007acc;
      font-weight: bold;
    }
    .checkbox-group {
      margin-left: 20px;
    }
    .checkbox-group label {
      display: block;
      margin-top: 8px;
      font-weight: normal;
    }
    input[type="submit"] {
      margin-top: 30px;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Packing Credit Disbursal Form</h2>
    <form action="/submit" method="post">
      
      <div class="section">Page 1</div>

      <label>Branch Name <input type="text" name="branch_name" required></label>
      <label>Branch Date <input type="text" name="branch_date" required></label>
      <label>PC Type (pc/pcfc) <input type="text" name="pc_type" required></label>
      <label>Applicant Name <input type="text" name="applicant_name" required></label>
      <label>Applicant Address <input type="text" name="applicant_address" required></label>
      <label>Contact Person <input type="text" name="contact_person" required></label>
      <label>Mobile <input type="text" name="mobile" required></label>
      <label>Email <input type="text" name="email" required></label>
      <label>IEC Code <input type="text" name="iec_code" required></label>
      <label>Tenor (Days) <input type="text" name="tenor_days" required></label>
      <label>Transaction Type (running/order) <input type="text" name="transaction_type" required></label>
      <label>LC Reference <input type="text" name="lc_ref" required></label>
      <label>LC Date <input type="text" name="lc_date" required></label>
      <label>Order Value <input type="text" name="order_value" required></label>
      <label>Commodity <input type="text" name="commodity" required></label>
      <label>Loan Currency <input type="text" name="loan_currency" required></label>
      <label>Loan Amount (Figures) <input type="text" name="loan_amount_figures" required></label>
      <label>Loan Amount (Words) <input type="text" name="loan_amount_words" required></label>
      <label>Shipment Date <input type="text" name="shipment_date" required></label>
      <label>HS Code <input type="text" name="hs_code" required></label>
      <label>Country of Origin <input type="text" name="origin_country" required></label>
      <label>Country of Destination <input type="text" name="destination_country" required></label>
      <label>Buyer Name <input type="text" name="buyer_name" required></label>
      <label>Buyer Address <input type="text" name="buyer_address" required></label>
      <label>Account Number <input type="text" name="account_number" required></label>
      <label>Account Currency <input type="text" name="account_currency" required></label>
      <label>Account Amount <input type="text" name="account_amount" required></label>
      <label>Import Currency <input type="text" name="import_currency" required></label>
      <label>Import Amount <input type="text" name="import_amount" required></label>
      <label>Contract Number <input type="text" name="contract_no" required></label>
      <label>Booking Date <input type="text" name="booking_date" required></label>
      <label>Due Date <input type="text" name="due_date" required></label>
      <label>Contract Amount <input type="text" name="contract_amount" required></label>
      <label>Amount Utilized <input type="text" name="amount_utilized" required></label>
      <label>Exchange Rate <input type="text" name="exchange_rate" required></label>
      <label>PC Number <input type="text" name="pc_no" required></label>
      <label>PC Tenor <input type="text" name="pc_tenor" required></label>
      <label>Liquidation Currency <input type="text" name="liq_currency" required></label>
      <label>Liquidation Amount (Figures) <input type="text" name="liq_amount_figures" required></label>
      <label>Liquidation Amount (Words) <input type="text" name="liq_amount_words" required></label>
      <label>Account to Debit <input type="text" name="account_debit" required></label>
      <label>Reason for Liquidation <input type="text" name="liq_reason" required></label>
      <label>Page 1 Final Date <input type="text" name="final_date_pg1" required></label>

      <div class="section">Page 2</div>

      <label>Policy Number <input type="text" name="policy_no" required></label>
      <label>Policy Date <input type="text" name="policy_date" required></label>
      <label>FEMA Declaration Date <input type="text" name="fema_date" required></label>

      <div class="checkbox-group">
        <label><input type="checkbox" name="tenor_within" value="yes"> Tenor Within</label>
        <label><input type="checkbox" name="doc_order" value="yes"> Confirmed Export Order</label>
        <label><input type="checkbox" name="doc_lc" value="yes"> Export Letter of Credit</label>
        <label><input type="checkbox" name="doc_extension" value="yes"> Supporting Document for Extension</label>
        <label><input type="checkbox" name="doc_other1" value="yes"> Others. Please specify</label>
        <label><input type="checkbox" name="doc_other2" value="yes"> Others. Please specify</label>
      </div>

      <input type="submit" value="Generate PDF">
    </form>
  </div>
</body>
</html>
